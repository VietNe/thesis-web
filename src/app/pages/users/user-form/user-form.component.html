<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>
        <div class="h6">{{ isUpdate ? "Update" : "Create" }} User</div>
      </nb-card-header>

      <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="form-group">
                <label for="name" class="label">Name</label>
                <input
                  type="text"
                  nbInput
                  fullWidth
                  id="name"
                  formControlName="name"
                  placeholder="Name"
                />
              </div>
              <div class="form-group" *ngIf="!isUpdate">
                <label for="password" class="label">Password</label>
                <input
                  type="password"
                  nbInput
                  fullWidth
                  id="password"
                  formControlName="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label for="address" class="label">Address</label>
                <input
                  type="text"
                  nbInput
                  fullWidth
                  id="address"
                  formControlName="address"
                  placeholder="Address"
                />
              </div>

              <div class="form-group">
                <label for="role" class="label">Role</label>
                <nb-select
                  fullWidth
                  placeholder="Select Role"
                  formControlName="role"
                >
                  <nb-option value="admin">Admin</nb-option>
                  <nb-option value="user">User</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="form-group" *ngIf="!isUpdate">
                <label for="email" class="label">Email address</label>
                <input
                  type="email"
                  nbInput
                  fullWidth
                  id="email"
                  formControlName="email"
                  placeholder="Email"
                />
              </div>

              <div class="form-group">
                <label for="phone" class="label">Phone</label>
                <input
                  type="text"
                  nbInput
                  fullWidth
                  id="phone"
                  formControlName="phone"
                  placeholder="Phone"
                />
              </div>
              <div class="form-group">
                <label for="NameDevice" class="label">Name Device</label>
                <nb-select
                  fullWidth
                  placeholder="Select Name Deivce"
                  formControlName="NameDevice"
                >
                  <nb-option
                    *ngFor="let station of stations"
                    [value]="station.NameDevice"
                    >{{ station.NameDevice }}</nb-option
                  >
                </nb-select>
              </div>
            </div>
          </div>

          <button type="submit" nbButton status="danger">
            {{ isUpdate ? "Update" : "Create" }}
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
