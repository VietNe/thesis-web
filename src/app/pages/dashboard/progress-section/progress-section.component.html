<nb-card size="medium">
  <nb-card-header>General Information</nb-card-header>
  <nb-card-body>
    <div class="progress-info" *ngFor="let item of progressInfoData">
      <div class="subtitle">
        {{ item.title }}
      </div>
      <div class="h3 d-flex align-items-center justify-content-between">
        {{ item.value | ngxNumberWithCommas }}
        <div class="ml-2 caption font-weight-bold">
          Target: ({{ item.value }}/<span [style.color]="'#a16eff'">{{
            item.target
          }}</span
          >)
        </div>
      </div>
      <nb-progress-bar
        [value]="item.activeProgress"
        status="primary"
      ></nb-progress-bar>
      <div class="caption description">
        <bdi>{{ item.description }}</bdi>
      </div>
    </div>
  </nb-card-body>
</nb-card>
