<nb-card class="cards-container">
  <nb-card size="large" class="chart-card">
    <nb-card-header>
      <span class="stats mt-3">
        <h4>{{ station?.NameDevice }}</h4>
        <span>{{ station?.data[0]?.createdAt | date: "mediumDate" }}</span>
      </span>
    </nb-card-header>

    <ngx-electricity-chart [data]="station?.data"></ngx-electricity-chart>
  </nb-card>
</nb-card>
