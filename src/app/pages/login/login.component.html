<nb-layout>
  <nb-layout-column class="p-0 max-vw-100 max-vh-100 overflow-hidden">
    <div class="container-fluid">
      <div
        class="row vh-100 d-flex align-items-center justify-content-center login-container"
      >
        <div class="col-lg-5 col-12 mh-100 p-5">
          <nb-card>
            <nb-card-body>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="email" class="label">Email address</label>
                  <input
                    type="email"
                    nbInput
                    fullWidth
                    id="email"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="label">Password</label>
                  <input
                    type="password"
                    nbInput
                    fullWidth
                    id="password"
                    placeholder="Password"
                    formControlName="password"
                  />
                </div>

                <button type="submit" nbButton status="danger">Login</button>
              </form>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
