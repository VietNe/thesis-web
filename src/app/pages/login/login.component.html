<nb-layout>
  <nb-layout-column class="p-0 max-vw-100 max-vh-100 overflow-hidden">
    <div class="container-fluid">
      <div
        class="row vh-100 d-flex align-items-center justify-content-center login-container"
      >
        <div class="col-lg-5 col-12 mh-100 p-5">
          <nb-card>
            <nb-card-body>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    nbInput
                    fullWidth
                    id="exampleInputEmail1"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="label"
                    >Password</label
                  >
                  <input
                    type="password"
                    nbInput
                    fullWidth
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>

                <button type="submit" nbButton status="danger">Login</button>
              </form>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
